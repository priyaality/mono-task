<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Mono | A minimal to-do list</title>
</head>
<body>
    <section class="header-section">
        <div class="container-fluid">
            <div class="header">
                <h1>All tasks</h1>
                <button id="createTaskBtn" class="btn-primary">Create a task</button>
            </div>
            <div class="filters-and-whatnot"> 
                <!-- change the name of the class, obviously -->
                <!-- filters based on status - completed, not completed? -->
            </div>
            <!-- all tasks are shown here, sorted by day -->
            <div class="tasks-list">
                <div class="task-item">
                    <i class="icon ph-thin ph-circle"></i>
                    <p class="task-content">Task name shows up here.</p>
                </div>
            </div>
        </div>
    </section>
</body>

<div class="modal">
    <div class="modal-header">
        <h6>Add a task</h6>
        <i class="icon ph-thin ph-close"></i>
    </div>

    <div class="modal-body">
        <!-- 3 inputs - task title, description, due date/time, tags -->
        <form action="">
            <div class="form-field">
                <label for="taskName">What do you want to get done?</label>
                <input type="text",
                id="taskName" ,
                name="taskName" ,
                required ,
                class="input-field">
            </div>
            <div class="form-field">
                <label for="taskDescription">Add a description</label>
                <input type="text",
                id="taskDescription",
                name="taskDescription",
                class="input-field">
            </div>
            <div class="form-field">
                <label for="dueDate">When this this due?</label>
                <input type="datetime-local",
                name="dueDate",
                id="dueDate"
                class="input-field">
            </div>
        </form>
    </div>

    <div class="modal-footer">

    </div>

</div>

</html>
