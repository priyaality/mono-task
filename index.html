<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Mono | A minimal to-do list</title>
</head>
<body>
    <section class="header-section">
        <div class="container-fluid">
            <div class="header">
                <p>Mono</p>
                <button id="createTaskBtn" class="btn-primary" onclick="openModal()">Create a task</button>
            </div>
            <div class="filters-and-whatnot"> 
                <!-- change the name of the class, obviously -->
                <!-- filters based on status - completed, not completed? -->
            </div>
            <!-- all tasks are shown here, sorted by day -->
            <h3>All tasks</h3>
            <div class="tasks-list">
                <div class="task-item">
                    <i class="icon ph-thin ph-circle"></i>
                    <div class="task-content">
                        <p class="task-name">Task name shows up here.</p>
                        <p class="task-description">This is the description of this task This is the description of this task This is the description of this task.</p>
                    </div>
                    
                </div>
                <div class="task-item">
                    <i class="icon ph-thin ph-circle" onclick="completeTask()"></i> 
                    <p class="task-content">Task name shows up here.</p>

                </div>
            </div>
        </div>
    </section>

    <!-- MODAL UI -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <div id="modal" class="modal">
        <div class="modal-header">
            <p>Add a task</p>
            <button class="btn-icon" onclick="closeModal()">
                <i class="icon ph-thin ph-x"></i>
            </button>
        </div>
    
        <form action="createTask()" method="get"></form>
        <form class="modal-body">
            <div class="combo-input">
                  <input type="text",
                    id="taskName" ,
                    name="taskName" ,
                    class="combo-input-field",
                    placeholder="Task name">
                  <textarea type="text",
                    id="taskDescription",
                    name="taskDescription",
                    class="combo-input-field",
                    placeholder="Description"></textarea>
            </div>
            <div class="date-wrapper">
                <label for="dueDate">Due date</label>
                <input type="datetime-local",
                name="dueDate",
                id="dueDate",
                class="input-field",
                placeholder="Due date">
            </div>
            <div class="modal-footer">
                <input type="submit" value="Add task" class="btn-primary">
            </div>
            
        </form>
    
        <!-- <div class="modal-footer">
            <button class="btn-primary" onclick="createTask()">Add task</button>
        </div> -->
    
    </div>
</body>

</html>
